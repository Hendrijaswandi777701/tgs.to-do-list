<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kontak & Ulasan - Wisata Lombok Tengah</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f9f9f9;
      font-family: 'Poppins', sans-serif;
    }
    .contact-container {
      max-width: 700px;
      margin: 80px auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .btn-primary {
      background-color: #007bff;
      border: none;
      transition: background 0.3s;
    }
    .btn-primary:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm fixed-top">
    <div class="container">
      <a class="navbar-brand fw-bold text-primary" href="index.html">Wisata Lombok Tengah</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a href="index.html" class="nav-link">Beranda</a></li>
          <li class="nav-item"><a href="destinasi.html" class="nav-link">Destinasi</a></li>
          <li class="nav-item"><a href="galeri.html" class="nav-link">Galeri</a></li>
          <li class="nav-item"><a href="kontak.html" class="nav-link active text-primary fw-semibold">Kontak</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Form Kontak -->
  <section class="contact-container mt-5">
    <h2 class="text-center text-primary mb-3">Kontak & Ulasan</h2>
    <p class="text-center text-secondary mb-4">Silakan kirim pesan, ulasan, atau masukan Anda untuk Wisata Lombok Tengah.</p>

    <form id="contactForm">
      <div class="mb-3">
        <label for="nama" class="form-label">Nama Lengkap</label>
        <input type="text" class="form-control" id="nama" placeholder="Masukkan nama Anda">
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Alamat Email</label>
        <input type="email" class="form-control" id="email" placeholder="Masukkan email Anda">
      </div>

      <div class="mb-3">
        <label for="pesan" class="form-label">Pesan / Ulasan</label>
        <textarea class="form-control" id="pesan" rows="4" placeholder="Tulis pesan atau ulasan Anda"></textarea>
      </div>

      <div class="mb-3">
        <label for="rating" class="form-label">Rating (1 - 5)</label>
        <input type="number" class="form-control" id="rating" min="1" max="5" placeholder="Masukkan rating Anda">
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-primary px-4">Kirim</button>
      </div>
    </form>
  </section>

  <!-- Footer -->
  <footer class="bg-primary text-white text-center py-3 mt-5">
    <p class="mb-0">Â© 2025 Wisata Lombok Tengah | Dibuat oleh Hendri</p>
  </footer>

  <!-- JS -->
  <script>
    document.getElementById("contactForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const nama = document.getElementById("nama").value.trim();
      const email = document.getElementById("email").value.trim();
      const pesan = document.getElementById("pesan").value.trim();
      const rating = parseFloat(document.getElementById("rating").value);

      // Validasi wajib isi
      if (!nama || !email || !pesan || !rating) {
        alert("Semua field wajib diisi!");
        return;
      }

      // Validasi email
      if (!email.includes("@") || !email.includes(".")) {
        alert("Email tidak valid!");
        return;
      }

      // Validasi rating
      if (isNaN(rating) || rating < 1 || rating > 5) {
        alert("Rating harus antara 1 hingga 5!");
        return;
      }

      // Jika semua valid
      alert("Terima kasih atas ulasan Anda!");
      document.getElementById("contactForm").reset();
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
