<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detail Destinasi Lombok Tengah</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f7f9fc;
      font-family: 'Poppins', sans-serif;
    }

    header {
      background-color: #0d6efd;
      color: white;
      text-align: center;
      padding: 20px;
      margin-bottom: 30px;
    }

    .card {
      margin-bottom: 40px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      animation: fadeIn 0.8s ease-in-out;
    }

    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
    }

    .card-body {
      padding: 25px;
    }

    .btn-cuaca, .btn-kalkulator, .btn-kembali {
      margin-right: 10px;
    }

    .hasil-cuaca, .hasil-biaya {
      font-weight: bold;
      color: #0d6efd;
      margin-top: 10px;
    }

    footer {
      background-color: #0d6efd;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 30px;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>

<body>

  <header>
    <h1>Detail Destinasi Wisata Lombok Tengah</h1>
  </header>

  <div class="container">
    <!-- Reusable card for each destination -->
    <div id="destinasi-list"></div>
  </div>

  <footer>
    <p>&copy; 2025 Wisata Lombok Tengah | Dibuat oleh Hendri</p>
  </footer>

  <script>
    const destinasi = [
      {
        nama: "Bukit Merese",
        img: "assets/img/bukit merese2.jpg",
        deskripsi: "Bukit Merese terkenal dengan panorama matahari terbenam yang spektakuler di kawasan Kuta Lombok. Dari puncaknya, pengunjung dapat menikmati pemandangan laut biru yang luas, bukit hijau yang bergelombang, serta suasana tenang yang cocok untuk bersantai dan berfoto.",
        lokasi: "Desa Kuta, Lombok Tengah, Nusa Tenggara Barat."
      },
      {
        nama: "Pantai Tanjung Aan",
        img: "assets/img/pantai an1.jpg",
        deskripsi: "Pantai Tanjung Aan memiliki pasir putih halus seperti butiran merica dan air laut berwarna biru kehijauan. Tempat ini sangat cocok untuk berenang, berjemur, atau sekadar menikmati keindahan alam Lombok.",
        lokasi: "Kuta, Lombok Tengah, Nusa Tenggara Barat."
      },
      {
        nama: "Desa Sade",
        img: "assets/img/sade4.jpeg",
        deskripsi: "Desa Sade merupakan desa adat suku Sasak yang masih mempertahankan tradisi dan budaya leluhur. Rumah-rumah beratap alang-alang, kerajinan tangan, serta tari-tarian tradisional menjadi daya tarik tersendiri.",
        lokasi: "Rembitan, Lombok Tengah, Nusa Tenggara Barat."
      },
      {
        nama: "Pantai Seger",
        img: "assets/img/pantai seger1.jpg",
        deskripsi: "Pantai Seger terkenal dengan pemandangan bukit-bukit kecil di sekitarnya dan menjadi lokasi legenda Putri Mandalika. Pasirnya halus dan cocok untuk menikmati sunrise atau berkemah di tepi pantai.",
        lokasi: "Kuta, Lombok Tengah, Nusa Tenggara Barat."
      },
      {
        nama: "Air Terjun Benang Kelambu",
        img: "assets/img/benang kelambu1.jpg",
        deskripsi: "Air Terjun Benang Kelambu berada di kaki Gunung Rinjani. Airnya yang mengalir lembut seperti tirai kelambu dan suasana hutan tropis yang asri membuat tempat ini sangat menenangkan.",
        lokasi: "Aik Berik, Batukliang Utara, Lombok Tengah."
      },
      {
        nama: "Pantai Selong Belanak",
        img: "assets/img/selong belanak1.jpg",
        deskripsi: "Pantai ini memiliki garis pantai panjang dengan pasir putih yang lembut. Cocok untuk belajar surfing karena ombaknya tidak terlalu besar, serta menikmati senja yang mempesona.",
        lokasi: "Selong Belanak, Lombok Tengah, Nusa Tenggara Barat."
      },
      {
        nama: "Pantai Mandalika",
        img: "assets/img/mandalika1.jpg",
        deskripsi: "Pantai Mandalika terkenal karena keindahan lautnya yang jernih dan menjadi kawasan wisata premium dengan fasilitas modern serta sirkuit MotoGP internasional.",
        lokasi: "Kuta, Lombok Tengah, Nusa Tenggara Barat."
      }
    ];

    const destinasiList = document.getElementById('destinasi-list');

    destinasi.forEach((item, index) => {
      destinasiList.innerHTML += `
        <div class="card p-3">
          <div class="row g-0 align-items-center">
            <div class="col-md-5">
              <img src="${item.img}" alt="${item.nama}">
            </div>
            <div class="col-md-7">
              <div class="card-body">
                <h3 class="card-title">${item.nama}</h3>
                <p>${item.deskripsi}</p>
                <p><strong>Lokasi:</strong> ${item.lokasi}</p>

                <!-- Tombol Kembali -->
                <a href="destinasi.html" class="btn btn-secondary btn-kembali mb-3">‚Üê Kembali ke Destinasi</a>

                <!-- Tombol Cuaca -->
                <button class="btn btn-primary btn-cuaca" id="btn-cuaca-${index}">Lihat Info Cuaca</button>
                <p class="hasil-cuaca" id="hasil-cuaca-${index}"></p>

                <!-- Kalkulator Biaya -->
                <div class="mt-3 border rounded p-3 bg-light">
                  <h5>Estimasi Biaya Perjalanan</h5>
                  <label>Jarak (km):</label>
                  <input type="number" class="form-control mb-2" id="jarak-${index}" placeholder="Masukkan jarak...">
                  <label>Transportasi:</label>
                  <select class="form-select mb-2" id="transport-${index}">
                    <option value="motor">Motor</option>
                    <option value="mobil">Mobil</option>
                    <option value="bus">Bus</option>
                  </select>
                  <button class="btn btn-success btn-kalkulator" id="btn-hitung-${index}">Hitung Biaya</button>
                  <p class="hasil-biaya" id="hasil-biaya-${index}"></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      `;
    });

    // Fungsi Cuaca dan Kalkulator
    const kondisiCuaca = ["Cerah", "Berawan", "Hujan Ringan", "Gerimis", "Panas Terik", "Mendung"];
    destinasi.forEach((_, i) => {
      document.getElementById(`btn-cuaca-${i}`).addEventListener("click", () => {
        const acak = kondisiCuaca[Math.floor(Math.random() * kondisiCuaca.length)];
        document.getElementById(`hasil-cuaca-${i}`).innerText = `Cuaca hari ini: ${acak}`;
      });

      document.getElementById(`btn-hitung-${i}`).addEventListener("click", () => {
        const jarak = parseFloat(document.getElementById(`jarak-${i}`).value);
        const transport = document.getElementById(`transport-${i}`).value;
        if (isNaN(jarak) || jarak <= 0) {
          document.getElementById(`hasil-biaya-${i}`).innerText = "Masukkan jarak yang valid!";
          return;
        }

        let tarifPerKm = 0;
        if (transport === "motor") tarifPerKm = 2000;
        if (transport === "mobil") tarifPerKm = 5000;
        if (transport === "bus") tarifPerKm = 3000;

        const total = jarak * tarifPerKm;
        document.getElementById(`hasil-biaya-${i}`).innerText = `Estimasi Biaya: Rp${total.toLocaleString("id-ID")}`;
      });
    });
  </script>

</body>
</html>
